<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <pattern id="altGrid" width="64" height="64" patternUnits="userSpaceOnUse">
      <g>
        <rect width="64" height="64" fill="white"/>
        <path d="M 0 0 L 64 0 L 64 64" fill="cyan" stroke="black" stroke-width="2"/>
        <path d="M 0 0 L 0 64 L 64 64" fill="none" stroke="black" stroke-width="2"/>
      </g>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="gray"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#altGrid)" filter="url(#shadow)" />
</svg>
