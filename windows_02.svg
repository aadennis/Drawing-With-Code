<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="4 4 260 260">
  <defs>
    <pattern id="shadowGrid" width="66" height="66" patternUnits="userSpaceOnUse">
      <!-- Base white pane -->
      <rect width="64" height="64" fill="white"/>
      <!-- Cyan diagonal fill -->
      <path d="M 66 0 L 0 0 L 0 64 Z" fill="cyan"/>
      <!-- Shadow strokes: heavier on top/left, lighter on bottom/right -->
      <path d="M 4 4 L 66 4" stroke="black" stroke-width="5"/>
      <path d="M 4 4 L 4 66" stroke="black" stroke-width="5"/>
      <path d="M 64 4 L 64 64" stroke="lightgray" stroke-width="3"/>
      <path d="M 4 64 L 64 64" stroke="lightgray" stroke-width="3"/>

    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#shadowGrid)" />
</svg>


