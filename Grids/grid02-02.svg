<svg xmlns="http://www.w3.org/2000/svg" width="2480" height="3508">
  <defs>
    <style>
      .minor { stroke: #000000; stroke-opacity: 0.5; stroke-width: 1; }
      .major { stroke: #000000; stroke-opacity: 0.85; stroke-width: 2; }
    </style>

    <!-- Horizontal minor lines: CELL = 64 -->
    <pattern id="hMinor" width="100%" height="64" patternUnits="userSpaceOnUse">
      <path d="M 0 64 H 100%" fill="none"/>
    </pattern>

    <!-- Horizontal major lines: CELL × H_FACTOR = 256 -->
    <pattern id="hMajor" width="100%" height="256" patternUnits="userSpaceOnUse">
      <path d="M 0 256 H 100%" fill="none"/>
    </pattern>

    <!-- Vertical minor lines: CELL = 64 -->
    <pattern id="vMinor" width="64" height="100%" patternUnits="userSpaceOnUse">
      <path d="M 64 0 V 100%" fill="none"/>
    </pattern>

    <!-- Vertical major lines: CELL × V_FACTOR = 512 -->
    <pattern id="vMajor" width="512" height="100%" patternUnits="userSpaceOnUse">
      <path d="M 512 0 V 100%" fill="none"/>
    </pattern>
  </defs>

  <!-- Transparent background -->
  <rect x="0" y="0" width="100%" height="100%" fill="none"/>

  <!-- Apply grids -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#hMinor)" class="minor"/>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#hMajor)" class="major"/>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#vMinor)" class="minor"/>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#vMajor)" class="major"/>
</svg>
