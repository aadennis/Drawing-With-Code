<svg xmlns="http://www.w3.org/2000/svg" width="2480" height="3508">
  <style>
    .minor { stroke: #000000; stroke-opacity: 0.5; stroke-width: 1; }
    .major { stroke: #000000; stroke-opacity: 0.85; stroke-width: 2; }
  </style>

  <!-- Vertical lines -->
  <!-- Minor every 64 px, major every 512 px -->
  <!-- Example: draw a few manually -->
  <line x1="64" y1="0" x2="64" y2="3508" class="minor"/>
  <line x1="128" y1="0" x2="128" y2="3508" class="minor"/>
  <line x1="512" y1="0" x2="512" y2="3508" class="major"/>
  <!-- …repeat until width is covered -->

  <!-- Horizontal lines -->
  <!-- Minor every 32 px, major every 256 px -->
  <line x1="0" y1="32" x2="2480" y2="32" class="minor"/>
  <line x1="0" y1="64" x2="2480" y2="64" class="minor"/>
  <line x1="0" y1="256" x2="2480" y2="256" class="major"/>
  <!-- …repeat until height is covered -->
</svg>

