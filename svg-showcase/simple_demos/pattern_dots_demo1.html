<!DOCTYPE html>
<html>

<body>

    <h2>SVG pattern - dotsx</h2>
    <svg width="400" height="200">
        <defs>
            <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                <circle cx="10" cy="10" r="5" fill="black" />
            </pattern>
        </defs>
        <rect width="400" height="200" fill="url(#dots)" />
    </svg>

</body>

</html>
